<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic JavaScript Exercise 9</title>
        
        <script src="JS/Basic_JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    </head>

    <body>
        <!-- Slideshow container -->
<div class="slideshow-container">

   <!-- Full-width images with number and caption text -->
   <div class="mySlides fade" style="display: block;">
     <div class="numbertext">1 / 4</div>
     <img src="./images/img1.jpg" style="width:100%">
     <div class="text">Beautiful Grass Terrain</div>
   </div>
 
   <div class="mySlides fade">
     <div class="numbertext">2 / 4</div>
     <img src="./images/img2.jpg" style="width:100%">
     <div class="text">Icy Mountains</div>
   </div>
 
   <div class="mySlides fade">
     <div class="numbertext">3 / 4</div>
     <img src="./images/img3.jpg" style="width:100%">
     <div class="text">Sky Lights</div>
   </div>
 
   <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="./images/img4.jpg" style="width:100%">
      <div class="text">Rocky Road</div>
    </div>

   <!-- Next and previous buttons -->
   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="next" onclick="plusSlides(1)">&#10095;</a>
 </div>
 <br>
 
 <!-- The dots/circles -->
 <div style="text-align:center">
   <span class="dot" onclick="currentSlide(1)"></span>
   <span class="dot" onclick="currentSlide(2)"></span>
   <span class="dot" onclick="currentSlide(3)"></span>
   <span class="dot" onclick="currentSlide(4)"></span>
 </div> 

<div>
      <p>How many seconds would you like to set your alarm for?</p>
      <input id="seconds" value="" />
      <button onclick="countdown()">Click This!</button>
      <p id="timer"></p>
</div>

         
    </body>
</html>
